{% extends 'pipkin/base_generic.html' %}

{% block content %}


   <h2>All Persons listed</h2>
   {% if my_person_list %}

   <ul>
   
       {% for person in my_person_list %}

        <li> <a href="{{ person.get_absolute_url }}">{{person}}</a> </li>

       {% endfor %}
   </ul>

   {% endif %}

{% endblock %}
